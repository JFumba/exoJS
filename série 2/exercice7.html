<body>
<button onclick="faireChoix ()">click on me</button>
<script>

function faireChoix () {
var x= prompt("veuillez saisir un nombre entre 1 et 3");
switch (x) {
  case "1":
  message = "1. Merci";
  alert (message);
  break;
  case "2":
  message = "2. Bonjour";
  alert (message);
  break;
  case "3":
  message = "3. Au revoir";
  alert (message);
  break;
default:
  message = "Pardon, que voulez-vous?";
  alert (message);
}
}
</script>
